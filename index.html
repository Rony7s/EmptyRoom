<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BDU Room</title>
</head>
<body>
    <div class="container">
        <div class="nowBox">
            <h1 id="nowDay">Saturday</h1>
            <h1 id="nowHour">08:00-8:50AM</h1>
        </div>
            
         
        <br>
        <div class="row timeMenu">

            <button class="timeBox" id="btn12">12:00-12:50</button>

            <button class="timeBox" id="btn3">3:00-3:50</button>
            <button class="timeBox" id="btn4">4:00-4:50</button>
        </div>
        <br>
        <div class="row">
            <div class="col dayMenu">
                <button class="dayBox" id="Saturday">Saturday</button>
                <button class="dayBox" id="Sunday">Sunday</button>
                <button class="dayBox" id="Monday">Monday</button>
                <button class="dayBox" id="Tuesday">Tuesday</button>
                <button class="dayBox" id="Wednesday">Wednesday</button>
                <button class="dayBox" id="Thursday">Thursday</button>
                <button class="dayBox" id="Friday">Friday</button>
                
            </div>
            <div class="col roomMenu">
                <div class="roomBox" id="R5001">R-5001</div>
                <div class="roomBox" id="R5002">R-5002</div>
                <div class="roomBox" id="L5003">L-5003</div>

                <div class="roomBox" id="L4003">L-4003</div>
                <div class="roomBox" id="R4004">ROOM</div>

                <div class="roomBox" id="R2001">R-2001</div>
                <div class="roomBox" id="R2002">R-2002</div>
                <div class="roomBox" id="L2003">L-2003</div>
                <div class="roomBox" id="R2004">ROOM</div>

                <div class="roomBox" id="R1001">R-1001</div>
                <div class="roomBox" id="R1002">R-1002</div>
                <div class="roomBox" id="L1003">L-1003</div>
                <div class="roomBox" id="R1004">ROOM</div>
            </div>
            <div class="col findArea">
                <div class="findBox startTime">Start Time <input type="text"></div>
                <div class="findBox endTime">End Time <input type="text"></div>
                <button class="findBox sub_btn">Searching Room</button>
                <br>
                <div class="roomBox" id="" style="background: green;">Empty</div>
                <div class="roomBox" id="" style="background: red;">Teaching</div>
                
            </div>
        </div>
        <br>
        <div class="row EmptyClassRoom">
            <h2>Empty Class Room</h2>
            <h3>Rony Ahmmed BDU-EdTech</h3>
            <h5>bdu.rony@gmail.com</h5>
        </div>
    </div>



    <script src="roomControll.js"></script>
